<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table HTML CSS</title>
	<style type="text/css">
		table{width:600px;}
		.set{text-align: center}
	</style>
</head>
<body>
	<table border="1" align="center">
		<tr>
		<th rowspan="2">Nomor</th>
		<th rowspan="2">Nama</th>
		<th colspan="2">Alamat</th>
		<th rowspan="2">Keterangan</th>
		</tr>
		<tr>
			<th>Kota</th>
			<th>Provinsi</th>
		</tr>
		<tr>
			<td class="set">1</td>
			<td>Budi</td>
			<td>Jakarta barat</td>
			<td>Dki jakarta</td>
			<td rowspan="2" class="set">sakit</td>
		</tr>
		<tr>
			<td class="set">2</td>
			<td>Tono</td>
			<td>Serang</td>
			<td>banten</td>
		</tr>
		<tr>
			<td class="set">3</td>
			<td>Revi</td>
			<td>Bandung</td>
			<td>Jawa barat</td>
			<td class="set">ijin</td>
		</tr>
		<tr>
			<td class="set">4</td>
			<td>Angga</td>
			<td>Jakarta timur</td>
			<td>Dki jakarta</td>
			<td rowspan="2" class="set">sakit</td>
		</tr>
		<tr>
			<td class="set">5</td>
			<td>Slamet</td>
			<td>Bogor</td>
			<td>Jawa barat</td>
		</tr>
	</table>
</body>
</html>
