<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>array</title>
	<link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<img src="images/bg.png" alt="">
			</div>
		</div>
		<div class="bg-success" id="demo"></div>
	</div>
	
	<script>
		//looping array atau perulangan//
		var elemen = document.getElementById("demo");
		var materi = ["Nodejs", "jQuery", "Anglar"];
		for(var i = 0; i < materi.length; i++){
			elemen.innerHTML += "<li>" +materi[i]+ "</li>";
		}
		
	</script>
</body>
</html>
