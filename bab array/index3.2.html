<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>array</title>
	<link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<img src="images/bg.png" alt="">
			</div>
		</div>
		<div class="bg-success" id="demo"></div>
	</div>

	<script>
		var elemen = document.getElementById("demo");
		var buah = ["Mangga", "rambutan", "Mangga"]

		//mengubah index array//

		buah[0] = "jambu"
		var text = "memilih buah " +buah[2]
		elemen.innerHTML = text;
	</script>
</body>
</html>
