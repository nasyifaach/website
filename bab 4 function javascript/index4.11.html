<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>metode angka</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<img src="images/bg.png" alt="">
			</div>
		</div>
		
	</div>

	<h4>Belajar <small> Javascript </small></h4>
	<div class="form-group">
		<button class=" btn btn-primary btn-sm" onclick="viewText()">Tombol</button>
	</div>

	<div class="row">
		<div class="col-md-2">
			<input type="text" id="nama" placeholder="Nama..">
		</div>
		<div class="col-md-10 px-0">
			<div class="bg-success p-3" id="demo"></div>
		</div>
	
	</div>


	<script>
		var result = document.getElementById("demo")
		function viewText(){
			result.innerHTML = document.getElementById("nama").value;
		}
	</script>
</body>
</html>
