<!-- 3. Mengubah tulisan elemen paragrafnya
menjadi "Bikin apa yang kita mau" 

Gunakan HTML yg sudah disediakan
-->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript.</title>
	<style>
		body {
			font-family: sans-serif;
			margin: 10%
		}
	</style>
</head>
<body>
	
	<h3>Bab 1 - Javascript.</h3>
	<p id="p1">Dasar pemrograman untuk pemula</p>

	<script>
		// Tulis disini

	var elemen = document.getElementById("p1");
		elemen.innerHTML = "Bikin apa yang kita mau";
	</script>
</body>
</html>
