  <body>
   <div class="container">
    <div class="row">
      <div class="col-md-12">
        <img src="images/bg.png" class="img-responsive">
      </div>
      <div class="col-md-6">
      <h3><u>Galerry</u> foto <small>javascript</small></h3>
      </div>
      <div class="thumbnail col-md-9">
     <img src="thumbnail/gambar1.jpg" id="imgBig">
      </div>
      <div class="col-md-12 form-group">
        <button class="btn btn-sm btn-default">prev</button>
        <button class="btn btn-sm btn-default">next</button>
      </div>

      <div id="imgSmall" class="col-sm-9 induk-thumbnail">
        <img src="thumbnail/gambar1.jpg" alt="0" class="img-thumbnail">
         <img src="thumbnail/gambar2.jpg"  alt="1"  class="img-thumbnail">
          <img src="thumbnail/gambar3.png" alt="2"  class="img-thumbnail">
           <img src="thumbnail/gambar4.png" alt="3"  class="img-thumbnail">
      </div>
    </div>
  </div>
  
  <script>
      var imgBig = document.getElementById("imgBig");
      var imgSmall = document.getElementById("imgSmall").children;
      var btn = document.querySelectorAll("button");

      var count = 0;

      for(var i = 0; i < imgSmall.length; i++){
        imgSmall[i].onclick = function(){
          var text = this.getAttribute("src");
          imgBig.src = text;
          count = this.alt;
        }

        btn[1].onclick = function(){
          count++;
          if(count > imgSmall.length - 1) count = 0;
        imgBig.src = imgSmall[count].src
        }

        btn[0].onclick = function(){
          count--;
          if(count > imgSmall.length - 1) count = 0;
        imgBig.src = imgSmall[count].src
        }
      }
  </script>
