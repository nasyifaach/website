<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FORM HTML CSS</title>
</head>
<body>
	<form method="" action="">
		Nama: <input type="text" name="nama" placeholder="nama anda...">
	<br><br>
	   Email: <input type="text" name="email" placeholder="email anda...">
	<br><br>
	   Alamat: <input type="text" name="alamat" placeholder="alamat anda...">
    <br><br>
    Jenis kelamin:
    <input type="radio" name="jenke1">pria
    <input type="radio" name="jenke1">wanita
    <br><br>
    Jabatan:

    <option>- Jabatan -</option>
    <option>Supervisor</option>

    </select>
    <br><br>
    Keterangan: <br>
    <textarea cols="25" rows="10"></textarea>
    <br><br>
    Hobi: <br>
    <input type="checkbox" name="hobi"> Bermain musik <br>
    <input type="checkbox" name="hobi"> Bermain bola <br>

    <input type="checkbox" name="hobi"> Berenang <br>
    <input type="checkbox" name="hobi"> dan lain lain <br>
    <br><br>
    <input type="submit" name="simpan" value="Simpan">
    <input type="reset" name="Batal">
	</form>
</body>
</html>
