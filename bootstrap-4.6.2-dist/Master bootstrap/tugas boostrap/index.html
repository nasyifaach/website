<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <style type="text/css">
      .col-6{background: red; border: 2px solid black; padding: 10px}
      .col-sm-6{background: lightyellow; border: 2px solid black; padding: 10px}
      .col-md-6{background: lightgreen; border: 2px solid black; padding: 10px}
      .col-lg-6{background: purple; border: 2px solid black; padding: 10px}
      .col-xl-6{background: lightcoral; border: 2px solid black; padding: 10px}
    </style>

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container text-center">
      <h1>GRID SYSTEM BOOTSTRAP</h1>
      <div class="row">
        <div class="col-6">Extra Small (col-)</div>
          <div class="col-6">Extra Small (col-)</div>
      </div>
      <div class="row">
          <div class="col-sm-6">Small (col-sm-)</div>
          <div class="col-sm-6">Small (col-sm-)</div>
      </div>
      <div class="row">
          <div class="col-md-6">Medium (col-md-)</div>
          <div class="col-md-6">Medium (col-md-)</div>
      </div>
      <div class="row">
        <div class="col-lg-6">Extra Large (col-lg-)</div>
          <div class="col-lg-6">Extra Large (col-lg-)</div>
      </div>
      <div class="row">
        <div class="col-xl-6">Extra Large (col-xl-)</div>
          <div class="col-xl-6">Extra Large (col-xl-)</div>
      </div>
    </div>
       

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
  
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  </body>
</html>
